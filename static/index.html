<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>VisionZones — Uploader</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; max-width: 720px; margin: 40px auto; padding: 0 16px; }
    header { margin-bottom: 24px; }
    .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; box-shadow: 0 1px 2px rgba(0,0,0,0.04); }
    label { display: block; margin: 12px 0 6px; font-weight: 600; }
    input[type="file"], input[type="number"], select { width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 8px; }
    button { padding: 10px 14px; border: none; border-radius: 10px; cursor: pointer; }
    .primary { background: #111827; color: white; }
    .muted { background: #f3f4f6; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .log { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; background: #f9fafb; padding: 12px; border-radius: 8px; border: 1px solid #e5e7eb; }
    a.button { text-decoration: none; display: inline-block; }
  </style>
</head>
<body>
  <header>
    <h1>VisionZones — Upload & Run</h1>
    <p>Upload a field boundary (GeoJSON or KMZ), choose years and zone count, then run. Status updates will stream below.</p>
  </header>

  <section class="card">
    <label>Field boundary (GeoJSON or KMZ)</label>
    <input id="file" type="file" accept=".json,.geojson,.kmz,.kml"/>

    <div class="row">
      <div>
        <label>Start year</label>
        <input id="start_year" type="number" placeholder="2018"/>
      </div>
      <div>
        <label>End year</label>
        <input id="end_year" type="number" placeholder="2025"/>
      </div>
    </div>

    <div style="margin-top:12px;">
      <label>Number of zones (k)</label>
      <select id="k">
        <option value="3">3</option>
        <option value="5" selected>5</option>
        <option value="7">7</option>
      </select>
    </div>

    <div style="margin-top:16px; display:flex; gap:8px;">
      <button id="run" class="primary">Start</button>
      <button id="reset" class="muted">Reset</button>
    </div>
  </section>

  <section style="margin-top:20px;" class="card">
    <h3>Status</h3>
    <div id="status" class="log">Idle</div>
    <div id="actions" style="margin-top:12px;"></div>
  </section>

  <script src="./app.js"></script>
</body>
</html>
