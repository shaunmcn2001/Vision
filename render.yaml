services:
  - type: web
    name: vision-zones
    env: docker
    plan: starter
    region: singapore
    autoDeploy: true
    healthCheckPath: /healthz
    envVars:
      - key: EE_PROJECT
        sync: false
      - key: EE_SERVICE_ACCOUNT_EMAIL
        sync: false
      - key: GOOGLE_APPLICATION_CREDENTIALS_JSON
        sync: false
      - key: GCS_BUCKET
        sync: false
      - key: APP_BASE_URL
        sync: false
      - key: REDIS_URL
        sync: false

  - type: worker
    name: vision-zones-worker
    env: docker
    plan: starter
    region: singapore
    autoDeploy: true
    envVars:
      - key: EE_PROJECT
        sync: false
      - key: EE_SERVICE_ACCOUNT_EMAIL
        sync: false
      - key: GOOGLE_APPLICATION_CREDENTIALS_JSON
        sync: false
      - key: GCS_BUCKET
        sync: false
      - key: REDIS_URL
        sync: false
    dockerCommand: ["python", "-m", "app.worker"]
